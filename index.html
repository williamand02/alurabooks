<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
          <span class="cabecalho__menu-hamburger container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item"><a href="" class="lista-menu__link">PROGRAMAÇÃO</a></li>
          <li class="lista-menu__item"><a href="" class="lista-menu__link">FRONT-END</a></li>
          <li class="lista-menu__item"><a href="" class="lista-menu__link">INFRAESTRUTURA</a></li>
          <li class="lista-menu__item"><a href="" class="lista-menu__link">BUSINESS</a></li>
          <li class="lista-menu__item"><a href="" class="lista-menu__link">DESIGN & UX</a></li>
        </ul>
        <img src="img/Logo.svg" alt="Logo da Alurabooks" />
      </div>
      <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"/></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinhos de Compras"class="container__imagem" /></a>
        <a href="#"><img src="img/Usuario.png" alt="Meu perfil" class="container__imagem"/></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" class="banner__pequisa" placeholder="Qual será sua próxima leitura?"/>
    </section>
  </body>
</html>
